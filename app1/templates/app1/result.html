<!-- Наследование главного html страницы -->

<!-- Мета теги -->
{% block meta_html %}
<meta name="descriptription" content="Результаты формы" />
<meta name="keywords" content="" />
{% endblock %}

<!-- Стиль для страницы -->
<!--! Сюда пиши css код -->
{% block style_html %}
<style>
  .ForForm {
    background-color: red;
    border: 3px solid #000;
    margin: 150px 400px 0px 400px;
    height: 300px;
    width: 300;
    padding: 20px;
  }

    font-size: 30px;

{% endblock %}

<!-- Заголовок -->

{% endblock %}

<!-- Основная часть -->
<!--! Это пункт 4. -->
{% block body_html %}
<section class="ForForm">

    {{ name }}<br />
    {{ surname }}<br />
    {{ age }}<br />
    {{ born }}
  </div>
</section>
{% endblock %}
